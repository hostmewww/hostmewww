<div class="vienna-editor">
    <h1 class="vienna-icon vienna-icon-picture">
        Video file
    </h1>
    <hr />
    <fieldset class="vienna-form">
        <div class="vienna-dropzone-small" data-bind="click: uploadMedia">
        </div>
        <video controls>
            <source data-bind="attr: { src: sourceUrl }" />
        </video>
        <label><span class="help"></span>Controls</label>
        <input type="checkbox" data-bind="checked: controls" />
        <label><span class="help"></span>Autoplay</label>
        <input type="checkbox" data-bind="checked: autoplay" />
    </fieldset>
</div>
