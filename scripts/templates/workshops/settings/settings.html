<!--ko if: working()-->
<spinner></spinner>
<!--/ko-->

<div class="flex-container flex-container-column fit">
    <fieldset class="flex-item flex-item-grow vienna-form" data-bind="scrollable: {}">
        <label><span class="help"></span>Title</label>
        <input type="text" class="vienna-control-textbox" data-bind="value: title" />

        <label><span class="help"></span>Description</label>
        <input type="text" class="vienna-control-textbox" data-bind="value: description" />

        <label><span class="help"></span>Keywords</label>
        <input type="text" class="vienna-control-textbox" data-bind="value: keywords" />
        
        <label><span class="help"></span>Google Maps API Key</label>
        <input type="text" class="vienna-control-textbox" data-bind="value: gmapsApiKey" />

        <label><span class="help"></span>Google Tag Manager Container ID</label>
        <input type="text" class="vienna-control-textbox" data-bind="value: gtmContainerId" />

        <label><span class="help"></span>Intercom App ID</label>
        <input type="text" class="vienna-control-textbox" data-bind="value: intercomAppId" />
    </fieldset>

    <div class="vienna-button-group">
        <button class="vienna-button" data-bind="click: uploadFavicon"><span class="vienna-icon vienna-icon-uploadmedia">Upload favicon</span></button>
    </div>
</div>
