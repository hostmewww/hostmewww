<ul class="vienna-list" data-bind="foreach: widgets, scrollable: {}">
    <li class="vienna-list-item vienna-icon vienna-icon-widget" data-bind="css: { selected: hasFocus }, dragsource: { sticky: true, payload: $data, ondragstart: $parent.onDragStart, ondragend: $parent.onDragEnd }">
        <a href="#" data-bind="text: title, hasFocus: hasFocus"></a>
    </li>
</ul>
