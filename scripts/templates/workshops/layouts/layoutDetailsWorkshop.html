<fieldset class="vienna-form">
    <label><span class="help"></span>Title</label>
    <input type="text" class="vienna-control-textbox"  data-bind="textInput: layoutItem.title" placeholder="i.e. Orders" />

    <label><span class="help"></span>Uri template</label>
    <input type="text" class="vienna-control-textbox" data-bind="textInput: layoutItem.uriTemplate" placeholder="/" />

    <label><span class="help"></span>Description</label>
    <input type="text" class="vienna-control-textbox" data-bind="textInput: layoutItem.description" />
</fieldset>
<div class="vienna-button-group">
    <!--ko if: isNotDefault-->
    <button class="vienna-button">
        <span class="vienna-icon vienna-icon-minus" data-bind="click: deleteLayout">Delete</span>
    </button>
    <!--/ko-->
</div>
