<div class="flex-container flex-container-column fit">
    <fieldset class="flex-item flex-item-grow vienna-form" data-bind="scrollable: {}">
        <label><span class="help"></span>Title</label>
        <input type="text" class="vienna-control-textbox" data-bind="textInput: blogPostItem.title" placeholder="i.e. Orders" />

        <label><span class="help"></span>Permalink</label>
        <input type="text" class="vienna-control-textbox" data-bind="textInput: blogPostItem.permalinkUrl" placeholder="http://www.site.com/"
        />

        <label><span class="help"></span>Description</label>
        <input type="text" class="vienna-control-textbox" data-bind="textInput: blogPostItem.description" />

        <label><span class="help"></span>Keywords</label>
        <input type="text" class="vienna-control-textbox" data-bind="textInput: blogPostItem.keywords" />
    </fieldset>

    <div class="flex-item vienna-button-group">
        <button class="vienna-button">
            <span class="vienna-icon vienna-icon-minus" data-bind="click: deleteBlogPost">Delete blog post</span>
        </button>
    </div>
</div>
