<h1>Color</h1>
<ul>
    <li class="color-box">
        <a href="#" title="Clear color" class="color vienna-icon vienna-icon-clear" data-bind="click: $component.clearColor">
            <span></span>
        </a>
    </li>

    <!-- ko foreach: { data: colors, as: 'color' } -->
    <li class="color-box">
        <a href="#" class="color" data-bind="click: $component.selectColor, attr: { title: color.name }, background: { color: color.value }, css: { selected: $component.selectedColor() == color.value }"></a>
    </li>
    <!--/ko -->
</ul>
