<spinner></spinner>
<!--/ko-->

<div class="flex-container flex-container-column fit">
    <fieldset class="flex-item vienna-form">
        <input class="vienna-control-textbox" type="search" data-bind="value: searchPattern, valueUpdate: 'keyup'" placeholder="Search news..."
        />
    </fieldset>

    <ul class="flex-item flex-item-grow vienna-list" data-bind="foreach: newsElements, scrollable: {}">
        <li class="vienna-list-item vienna-icon vienna-icon-notification" data-bind="css: { selected: hasFocus }">
            <a href="#" data-bind="click: $parent.selectNewsElement, text: title, hasFocus: hasFocus"></a>
        </li>
    </ul>

    <div class="flex-item vienna-button-group">
        <button class="vienna-button" data-bind="click: addNewsElement"><span class="vienna-icon vienna-icon-plus">Add news article</span></button>
    </div>
</div>
