<div class="flex-container flex-container-column fit">
    <fieldset class="flex-item flex-item-grow vienna-form" data-bind="scrollable: {}">
        <label><span class="help"></span>Label</label>
        <input class="vienna-control-textbox" type="text" autofocus data-bind="textInput: node.label" placeholder="i.e. Orders" />

        <label><span class="help"></span>URL</label>
        <input class="vienna-control-textbox" data-bind="textInput: node.url" type="text" placeholder="/about" spellcheck="false"
        />
    </fieldset>

    <div class="flex-item vienna-button-group">
        <button class="vienna-button" data-bind="click: openPageSelector"><span class="vienna-icon vienna-icons-pickpage">Pick a page</span></button>
        <button class="vienna-button" data-bind="click: deleteNavigationItem"><span class="vienna-icon vienna-icon-minus">Delete</span></button>
    </div>
</div>
